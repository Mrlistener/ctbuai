<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆工商大学人工智能平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h1>重庆工商大学人工智能平台</h1>

    <!-- 模型选择下拉菜单 -->
    <div class="custom-select-wrapper">
        <div class="custom-select">
            <select id="model-selector">
                <option value="chatglm-6b" selected>小U</option>
                <option value="gpt2">GPT-2</option>
                <option value="cpm_generate">CPM Generate</option>
            </select>
        </div>
    </div>

    <!-- 聊天框 -->
    <div class="chat-box">
        <div id="chat-output"></div>
    </div>

    <!-- 输入框和发送按钮 -->
    <div class="input-box">
        <input type="text" id="user-input" placeholder="给小U发消息">
        <button onclick="sendMessage()">
            <img src="{{ url_for('static', filename='send.svg') }}" alt="Send">
        </button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
